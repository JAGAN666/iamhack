services:
  - type: web
    name: academic-nft-backend
    env: node
    plan: starter
    buildCommand: npm install --legacy-peer-deps && npx prisma generate && npm run build:simple
    startCommand: npm run start:simple
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        generateValue: true
      - key: FRONTEND_URL
        value: https://academic-nft-marketplace.netlify.app